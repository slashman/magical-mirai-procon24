<html>
  <head>
    <title>TextAlive App API | basic example</title>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="overlay"><button class="play" disabled>再生</button></div>
    <div id="container">
      <img src = "img/rainbow.jpeg" width="100%" height="100%">
      <svg width="100%" height="100%">
          <defs>
              <mask id="myText" width="100%" height="100%" x="0" y="0" >
                  <rect width="100%" height="100%" x="0" y="0" style="fill: white;"/>
                  <text x="10%" y="20%" fill="black" text-anchor="left" id = "svgText" filter="url(#f1)"></text>
                  <image x="50%" y="40%" href="img/miku.png" width="20%" filter="url(#f1)">
              </mask>
              <filter id="f1" x="0" y="0" xmlns="http://www.w3.org/2000/svg">
                <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
              </filter>
          </defs>
          <rect width="100%" height="100%" x="0" y="0" />
      </svg>
    </div>
    <div id="media"></div>
    <div id="header">
      <div id="meta">
        <div id="artist"><strong>artist:</strong> <span>-</span></div>
        <div id="song"><strong>song:</strong> <span>-</span></div>
      </div>
      <ul>
        <li>発声中の歌詞テキストがあれば表示されます</li>
        <li>
          <a>TextAlive ホストの有無</a>により再生コントロールの表示状態が切り替わります
        </li>
      </ul>
    </div>
    <div id="footer">
      <p>
        <span id="position"><strong>-</strong> [ms]</span>
      </p>
      <div id="control" style="display: none">
        <button class="play" disabled>再生</button>
        <button id="jump" disabled>歌詞頭出し</button>
        <button id="pause" disabled>一時停止</button>
        <button id="rewind" disabled>巻き戻し</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
