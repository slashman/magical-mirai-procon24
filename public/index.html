<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextAlive App API | basic example</title>
    <link rel="stylesheet" href="css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="overlay"><button class="play" disabled>再生</button></div>
    <div id="container">
      <div id="actionButtons">
        <button id="leftHandBtn" disabled>Left</button>
        <button id="rightHandBtn" disabled>Right</button>
        <button id="headBtn" disabled>Head</button>
        <button id="stageBtn" disabled>Stage</button>
        <button id="clearBtn" disabled>Clear</button>
      </div>
      <div id="tabletContainer">
        <img id = "tabletBack" src = "img/rainbow.jpeg">
        <svg id = "tabletMask" width="780" height="1080" viewBox="0 0 780 1080">
            <defs>
                <mask id="myText" width="100%" height="100%" x="0" y="0" >
                    <rect width="100%" height="100%" x="0" y="0" style="fill: white;"/>
                    <text x="40" y="80" fill="black" text-anchor="left" id = "svgText" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx1" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx2" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx3" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx4" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx5" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx6" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx7" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx8" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx9" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx10" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx11" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx12" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx13" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx14" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx15" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx16" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx17" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx18" filter="url(#f1)"></text>
                    <text x="0" y="0" fill="black" text-anchor="left" id = "tx19" filter="url(#f1)"></text>

                    <image x="-70" y="300" width="130%" href="img/miku2/mikub1.png" filter="url(#f1)" id = "svgMikuBody"></image>
                    <image x="-70" y="300" width="130%" href="img/miku2/eyes2.png" filter="url(#f1)" id = "svgMikuEyes"></image>
                    <image x="-70" y="300" width="130%" href="img/miku2/bocas0002.png" filter="url(#f1)" id = "svgMikuMouth"></image>
                </mask>
                <filter id="f1" x="0" y="0" xmlns="http://www.w3.org/2000/svg">
                  <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
                </filter>
            </defs>
            <rect width="100%" height="100%" x="0" y="0" />
            <circle r="25" cx="200" cy="850" fill="red" id = "leftHandCircle" style="display: none;"/>
            <circle r="25" cx="620" cy="780" fill="red" id = "rightHandCircle" style="display: none;"/>
            <circle r="25" cx="400" cy="400" fill="red" id = "headCircle" style="display: none;"/>
        </svg>
        <img id = "tabletFront" src = "img/tablet.png">
      </div>
    </div>
    <div id="media"></div>
    <div id="header">
      <div id="meta">
        <div id="artist"><strong>artist:</strong> <span>-</span></div>
        <div id="song"><strong>song:</strong> <span>-</span></div>
      </div>
      <ul>
        <li>発声中の歌詞テキストがあれば表示されます</li>
        <li>
          <a>TextAlive ホストの有無</a>により再生コントロールの表示状態が切り替わります
        </li>
      </ul>
    </div>
    <div id="footer">
      <p>
        <span id="position"><strong>-</strong> [ms]</span>
      </p>
      <div id="control" style="display: none">
        <button class="play" disabled>再生</button>
        <button id="jump" disabled>歌詞頭出し</button>
        <button id="pause" disabled>一時停止</button>
        <button id="rewind" disabled>巻き戻し</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
